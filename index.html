<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <p>Instrucciones: Utilice las flechas del teclado para dirigir la serpiente hasta la comida, que aparece de color rojo, evite chocar con los bordes y los obstáculos de color azul. </p>
    <!-- Campo para ingresar el nombre del jugador -->
    <label for="playerNameInput">Ingrese su nombre:</label>
    <input type="text" id="playerNameInput" placeholder="Player name">
    
    <!-- Botón START -->
    <button id="startButton" disabled>START</button>
    
    <!-- Canvas para el juego -->
    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script> <!-- Archivo JS separado -->
</body>
</html>
